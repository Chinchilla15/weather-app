<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script
      src="https://kit.fontawesome.com/aa73f4cdd9.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="container">
      <header>
        <form id="search-form">
          <input type="text" id="location-search" name="location" />
          <button type="submit" id="search-button">
            <i class="fa-solid fa-magnifying-glass-location"></i>
          </button>
        </form>
      </header>
      <main>
        <div id="main-div">
          <p>location</p>
          <div>Weather</div>
        </div>
        <div id="details-div">
          <p class="details">1</p>
          <p class="details">2</p>
          <p class="details">3</p>
          <p class="details">4</p>
          <p class="details">5</p>
          <p class="details">6</p>
        </div>
        <div id="forecast-div">
          <div class="forecast-day" id="day-one">Day one</div>
          <div class="forecast-day" id="day-two">Day Two</div>
          <div class="forecast-day" id="day-three">Day Three</div>
        </div>
        <!-- <img src="#" alt="Weather Icon" /> -->
        <!-- <p id="name"></p> -->
      </main>
      <footer>
        <!-- <p>
          Powered by
          <a href="https://www.weatherapi.com/" title="Free Weather API"
            >WeatherAPI.com</a
          >
        </p> -->
      </footer>
    </div>
  </body>
</html>
